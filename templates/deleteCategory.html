<!doctype html>
{% extends 'base.html' %}

{% block header %}
  <h2 class="-font--sans">{% block title %}Deleting the category{% endblock %}</h2>
{% endblock %}

{% block content %}


<body>

<div class="floaty" style="width: 50vw; height: 30vh; border-radius: 2.5% 2.5% 2.5% 2.5%">
<h1 class="-font--sans"> Are you sure you want to delete {{mcid}} Category? </h1>
<form action="#" method = 'post'>
	<p> Name: {{mcid}}</p>	
<input class="ge-button -fill--solid" style="border-radius: 5% 5% 5% 5%" type='submit', value = 'Delete'>
<a class="-font--sans ge-button -fill--solid" style="border-radius: 5% 5% 5% 5%" href='{{url_for('mainCategories')}}'>Cancel</a>



</form>
</div>
</body>
{% endblock %}

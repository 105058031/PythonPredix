<!doctype html>
{% extends 'base.html' %}

{% block header %}
  <h2 class="-font--sans">{% block title %}Create new Category{% endblock %}</h2>
{% endblock %}

{% block content %}



<div class="floaty" style="width: 50vw; height: 30vh; border-radius: 2.5% 2.5% 2.5% 2.5%">


<form action="#" method = 'post'>


	<p>Name:</p>
		<input type ='text' size='30' name='name'>


<input class="ge-button -fill--solid" style="border-radius: 5% 5% 5% 5%" type='submit' value='Create'>
<a class="-font--sans ge-button -fill--solid" style="border-radius: 5% 5% 5% 5%" href='{{url_for('mainCategories')}}'>Cancel</a>
</form>
</div>
{% endblock %}

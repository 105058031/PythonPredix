{% block title %} Edit {{ last[1] }} {% endblock %}

<div>
<div class="navigation" >
  
  
    {% for n in navs | reverse %}

  
  <a href='{{url_for('decide', mcid = n[0]) }}'>
  
  <h2 class="-font--sans" style="top: 50%; font-size: 2em;"> {{n[1]}} > 
  </h2> 
  
  
  </a>
  
  
	
  {% endfor %}  
  
  </div>
  </div>

		<input  type='text' size='30' name='name' placeholder='{{last[1]}}'>
	<input class="ge-button -fill--solid" style="border-radius: 5% 5% 5% 5%" type='submit' value='Edit'>
<a class="-font--sans ge-button -fill--solid" style="border-radius: 5% 5% 5% 5%" href='{{url_for('mainCategories')}}'>Cancel</a>

</div>

</div>
</form>
